{% extends 'core/navbar.html' %}
<!DOCTYPE html>
<html lang="es">

{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Editar periodistas{% endblock %}</title>
    <link rel="shorcut icon" type="image/x-icon" href="{% static 'core/media/iconPestaÃ±a.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/estilos.css' %}">
</head>
<div class="shadow p-3 mb-5 bg-body text-center py-5 text-danger">
    <h1>Editar periodista</h1>

</div>

<div class="card contenedor">
    <div class="card-body">
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <label for="{{ periodistaForm.field.name }}">
                    {{ periodistaForm.codigo.label }}
                </label>
                {{ periodistaForm.codigo }}
            </div>

            <div class="row">
                <label for="{{ periodistaForm.field.name }}">
                    {{ periodistaForm.nombre.label }}
                </label>
                {{ periodistaForm.nombre }}
            </div>

            <div class="row">
                <label for="{{ periodistaForm.field.name }}">
                    {{ periodistaForm.rango.label }}
                </label>
                {{ periodistaForm.rango }}
            </div>

            <div class="row">
                <label for="{{ periodistaForm.field.name }}">
                    {{ periodistaForm.imagen.label }}
                </label>
                {{ periodistaForm.imagen }}
            </div>

            <div class="form-group py-3">
                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                <a href="{% url 'periodistas' %}" class="btn btn-primary">Volver</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
