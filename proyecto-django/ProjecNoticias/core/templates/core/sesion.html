{% extends 'core/navbar.html' %}
<!DOCTYPE html>
<html lang="es">

{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Nosotros{% endblock %}</title>
    <link rel="shorcut icon" type="image/x-icon" href="{% static 'core/media/iconPestaña.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/estilos.css' %}">


    <main class="contenedor">
        <div>
            <h2>Iniciar sesion</h2>
            <br>
        </div>
        <form>

            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" required class="form-control" />
                <label class="form-label" for="form2Example1">Correo</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" required class="form-control" />
                <label class="form-label" for="form2Example2" color>Clave</label>
            </div>

            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Recuerdame </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>¿No tienes una sesion? <a href="#!">Registrate</a>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
            </div>
        </form>
    </main>

    {% endblock %}
