<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <footer>
        <main class>
            <footer class="text-center text-white" style="background-color:rgb(33,37,41);">
                <div>
                    <a href="caosNews1.html">
                        <img class="logo" src="media/LOGOcaosnews.png" alt="logo" width="75px">
                </div>
                <!-- Grid container -->
                <div class="container pt-4">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                        <!-- Facebook -->
                        <div class="fiuter">
                            <a href="https://www.tiktok.com/" target="_blank">
                                <img src="media/redes/tiktok.svg" href="tiktok.com" width="30px" height="30px">
                                <a href="http://instagram.com">
                                    <img src="media/redes/instagram (1).svg" alt="instagram" href="instagram.com"
                                        width="30px" height="30px">
                                    <a href="https://github.com/">
                                        <img src="media/redes/github.svg" alt="github" width="30px" height="30px">
                                        <a href="https://www.whatsapp.com/?lang=es">
                                            <img src="media/redes/whatsapp (1).svg" alt="whatsapp" width="30px"
                                                height="30px">
                        </div>
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                        <!-- Instagram -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                        <!-- Linkedin -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                        <!-- Github -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
                    </section>
                    <!-- Section: Social media -->
                </div>
                <div class="creadores">
                    <p>Pagina realizada por <cite> Daniela Nuñez y Martin Espinoza </cite></p>

                </div>
                <div class="text-center text-white p-3" style="background-color:rgb(33,37,41);">
                    © 2023 Copyright:
                    <a class="text-white" href="caosNews1.html">CaosNews.cl</a>
                </div>
                <!-- Copyright -->
            </footer>
        </main>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
